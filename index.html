<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascading Panels</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
<!-- A cascading panel project using toggleActive/event listener js
      and blended color pallet onClick panels expand to see additional text -->

</head>
<body>
    <div class="panels">
        <div class="panel panelA">
            <p>Mellow</p>
            <p>Yellow</p>
            <p>Hello!</p>
        </div>
        <div class="panel panelB">
            <p>Because it</p>
            <p>Is</p>
            <p>yellow</p>
        </div><div class="panel panelC">
            <p>Mighty</p>
            <p>My</p>
            <p>Mightier</p>
        </div><div class="panel panelD">
            <p>Like a</p>
            <p>Fave</p>
            <p>Sunset</p>
        </div><div class="panel panelE">
            <p>This</p>
            <p>Color</p>
            <p>is not yellow!</p>
        </div>
    </div>
<script src="index.js"></script>    
</body>
</html>
